  <script>
    (function () {
      var isFirstSession;
      window.analyticsLandingData = {};
      try {
          isFirstSession = !localStorage || localStorage.length === 0;
      } catch(e) {}
      isFirstSession = !!isFirstSession && document.cookie === '';
      window.analyticsLandingData.isFirstSession = isFirstSession;
    })();
  </script>

  
  <script>
    (function () {
      window.analyticsLandingData.indexLandingVersion = 11; // new gulp build process 2015-10-01
      // Switch for enabling tracking of landing flow to Mixpanel.
      // With great power comes great responsibility - this will throw
      // a lot of Mixpanel events. Remove this code if/when
      // we upgrade to Mixpanel Enterprise.
      window.analyticsLandingData.mpEnabled = false;
      window.analyticsLandingData.appLoadStart = Date.now();

      var sbpPath = '/m/book';
      var hostsSkipRedirect = ['loc.styleseat.com'];
      var unsafeRegexes = [/^\/?provider/,
                           /^\/?signup/,
                           /^\/?stylist-sign-up/,
                           /^\/?password_reset/,
                           /^\/?login/,
                           /^\/?consumer\/signup/];
      var loc = window.location;
      var hash = loc.hash || '#';
      var query = loc.search;
      var isProviderLoggedIn = false;
      var skipRedirect = false;
      var path = loc.pathname;


      /**
       * Angular html5 mode URL fix.
       *
       * If there are query params and a hash, put the query params
       * at the end of the hash. Otherwise Angular will URL encode the
       * hash and the route will not load
       */
      if (hash.length > 1 && query.length > 1) {
        hash = hash.substr(1);
        if (hash.indexOf('?') > -1) {
          query[0] = '&';
        }

        document.location.replace(
          loc.protocol + '//' + loc.host +
          loc.pathname + hash + query
        )
      }

      // If the user is currently on any of the regexes
      // provided in the unsafeRegexes array, we will not
      // prompt a redirect
      // Take into account "legacy routes" that are not in html5 mode.
      var isLegacyRoute = path === '/m/' && hash.length > 1;
      var pathToTest;
      for (var i = 0; i < unsafeRegexes.length; i++) {
        pathToTest = isLegacyRoute ? hash.substr(1) : path.replace(/^\/m\//, '');
        if (unsafeRegexes[i].test(pathToTest)) {
          skipRedirect = true;
          break;
        }
      }

      // Do not redirect to /m/book/ on the homepage,
      // which is configured via nginx to load the /m/book/ assets.
      if (path === '/' || path.indexOf(sbpPath) == 0 || hostsSkipRedirect.indexOf(loc.hostname) != -1) {
        skipRedirect = true;
      } else {
        var referrer = document.referrer;
        var hostname = loc.hostname;
        var refHostMatchIndex = referrer.indexOf(hostname);
        if (refHostMatchIndex > -1) {
          var schemeAndAuthorityPrefix = referrer.substring(0, refHostMatchIndex);
          if (/^[A-Za-z][A-Za-z0-9-.+]*:\/\//.test(schemeAndAuthorityPrefix)) {
            var refPath = referrer.substr(refHostMatchIndex + hostname.length);
            var port;
            if (port = /^:\d+/.exec(refPath)) {
              refPath = refPath.substr(port.length);
            }
            if (refPath.indexOf(sbpPath) == 0) {
              // To avoid redirection cycles, if the user just came from /m/,
              // don't redirect back to it
              skipRedirect = true;
            }
          }
        }
      }

      try {
        var providerId = localStorage.getItem('last_logged_user_provider_id');
        if (providerId && providerId !== 'null') {
          isProviderLoggedIn = true;
          skipRedirect = true;
        }
      } catch (e) {
        if (console && console.error) {
          console.error(e);
        }
      }

      if (skipRedirect) {
        trackLanding();
      } else {
        // Redirect to SBP (/m/book)
        var search = loc.search;
        var html5Path = loc.pathname.replace(/\/m\/(book\/)?/, ''); // remove /m/book from path (angular html5 mode URL)

        if (search && search.length > 1) {
          if (search[search.length-1] != '&') {
            search += '&';
          }
        } else {
          search = '?';
        }
        search += 'redirect_referrer=' + encodeURIComponent(document.referrer || '$direct');

        var url = loc.protocol + '//' + loc.host;
        url += sbpPath + '/';
        url += html5Path + search + loc.hash;

        console.log('Redirect to SBP', url);
        loc.replace(url);
      }

      function trackLanding () {
        var landingPage = 'unknown';
        var isLoggedInOnLaunch;

        var generateQuickGuid = function() {
            return Math.random().toString(36).substring(2, 15) +
                Math.random().toString(36).substring(2, 15);
        }

        window.analyticsLandingData.landingDistinctId = generateQuickGuid();

        var landingPageLogic = {
          profile: function(path) {
            var profileRegex = /^\/?p\//;
            return profileRegex.test(path);
          },
          search: function(path) {
            var searchListRegex = /^\/?search\/list?/;
            var searchMapRegex = /^\/?search\/map?/;
            return (searchListRegex.test(path) || searchMapRegex.test(path));
          },
          add_tip: function(path) {
            var addTipRegex = /^\/?consumer\/adjust_tip\//;
            return addTipRegex.test(path);
          },
          add_card: function(path) {
            var addCardRegex = /^\/?add-card/;
            return addCardRegex.test(path);
          },
          card_list: function(path) {
            var cardListRegex = /^\/?card-list/;
            return cardListRegex.test(path);
          },
          reset_password: function(path) {
            var resetPasswordRegex = /^\/?password_reset/;
            return resetPasswordRegex.test(path);
          },
          home: function(path) {
            var landingRegex =  /^\/?(\?sbp2)?$/;
            var startRegex = /^\/$/;
            return (landingRegex.test(path) && !isProviderLoggedIn) || startRegex.test(path);
          },
          home_to_provider_dashboard: function(path) {
            var landingRegex =  /^\/?(\?sbp2)?$/;
            return landingRegex.test(path) && isProviderLoggedIn;
          },
          provider_signup: function(path) {
            var providerSignupRegex = /^\/?signup/;
            return providerSignupRegex.test(path);
          },
          provider_dashboard: function(path) {
            var providerDashboardRegex = /^\/?provider/;
            return providerDashboardRegex.test(path);
          },
          consumer_signup: function(path) {
            var consumerSignup = /^\/?consumer\/signup/;
            return consumerSignup.test(path);
          },
          vanity_most_likely: function(path) {
            var topLevelEndpointRegex = /^\/?([^\?]*)\??/
            var hasSlashRegex = /\//;
            var observedTopLevelEndpoints = ['', 'start', 'search', 'appointments',
            'legal', 'eula', 'privacy', 'tos', 'for-beauty-professionals',
            'my-account'];
            // If it's still unknown, we check against our list of known one-word strings,
            // as well as whether a slash is in the URl. If none of these pass, we know it's
            // probably a vanity URL.
            var topLevelEndpoint = path.match(topLevelEndpointRegex);
            return (topLevelEndpoint &&
                    !(hasSlashRegex.test(topLevelEndpoint[1])) &&
                    (observedTopLevelEndpoints.indexOf(topLevelEndpoint[1]) == -1));
          }

        };

        for (var key in landingPageLogic) {
          if (landingPageLogic[key](path)) {
            landingPage = key;
            break;
          }
        }

        window.analyticsLandingData.indexLandingPage = landingPage;

        // Note that this property is only correct on app launch.
        isLoggedInOnLaunch = false;
        try {
            isLoggedInOnLaunch = !(localStorage.currentUser === undefined) &&
                                   !!(localStorage.currentUser &&
                                      JSON.parse(localStorage.currentUser).is_anon !== true);
        } catch(e) {}

        window.analyticsLandingData.isLoggedInOnLaunch = isLoggedInOnLaunch;

        try {
          // A/B test: Mobile web: Fun app loading wall (https://www.pivotaltracker.com/n/projects/1243792/stories/90454664)
          window.homeLoadingFun = Math.random() < 0.5; // 50% chance
          var quotes = [
            "On a bad day there’s always lipstick",
            "The classic lip gloss wand is called a doe foot",
            "If a man never shaved his beard, it would grow 30-35 feet",
            "Gorgeous hair is the best revenge",
            "The best color in the world is one that looks good on you"
          ];
          window.homeLoadingFunQuote = quotes[Math.floor(Math.random() * quotes.length)];

          var initialPageEvent = {
            "event": "Mobile Web Index Loaded",
            "properties": {
              "token": "3cf1028ef24af2a5339fe76d6a771843",
              "is_first_session": window.analyticsLandingData.isFirstSession,
              "index_landing_page": window.analyticsLandingData.indexLandingPage,
              "index_landing_version": window.analyticsLandingData.indexLandingVersion,
              "is_logged_in": window.analyticsLandingData.isLoggedInOnLaunch,
              "pathname": encodeURIComponent(window.location.pathname),
              "hash": encodeURIComponent(window.location.hash),
              "distinct_id": window.analyticsLandingData.landingDistinctId,
              "app_loading_wall_fun": window.homeLoadingFun,
              "app_loading_wall_fun_quote": window.homeLoadingFunQuote
            }
          };
          if (window.analyticsLandingData.isFirstSession) {
            initialPageEvent.properties.first_index_landing_page = initialPageEvent.properties.index_landing_page;
          }
          var data = btoa(JSON.stringify(initialPageEvent));
          var xmlhttp;
          if (window.analyticsLandingData.mpEnabled &&
              window.XMLHttpRequest) {
            xmlhttp=new XMLHttpRequest();
            xmlhttp.open('GET',
                         'https://api.mixpanel.com/track/?data=' + data,
                         true);
            xmlhttp.send();
          }
        } catch(e) {}
      };
    })();

    // This function replaces deprecated ajax-crawling (#!) urls
    // with regular angular (#) urls.
    // The replace ensures that legacy external links do not hit 404s.
    (function() {
      var hash = window.location.hash || '';
      if (hash.substring(0, 2) == '#!') {
        window.location.replace(window.location.href.replace("#!", "#"));
      }
    })();

  </script>
