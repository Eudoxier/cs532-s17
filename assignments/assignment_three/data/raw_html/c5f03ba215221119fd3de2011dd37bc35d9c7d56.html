0_n.jpg?ig_cache_key=MTQ0Mjg2NTY5MDAxNjgxMDkyNA%3D%3D.2", "caption": "Photo by @alexstrohl: That morning in Alaska... We rarely see the effort that goes into making an image. For this one, we waited for a week. Such calm conditions are rare in this part of the world. We would come here before the sun rose just to hear big waves on the lake. Other times we would be greeted by heavy rain and little visibility. The same thing happens with social media. We imagine that people live perfect idyllic lives as portrayed on their feeds. The truth is, there are a lot of rainy mornings. Hard times, a lot of second guessing yourself and the constant drive to do better. Freelance life is not for everyone but once you get going it's hard to imagine living any other way..\n.\nTag your photos to #newallbest for chance to be featured.", "comments": {"count": 12}, "likes": {"count": 2306}}, {"__typename": "GraphVideo", "id": "1439835813332320216", "comments_disabled": false, "dimensions": {"height": 799, "width": 640}, "owner": {"id": "436434210"}, "thumbnail_src": "https://scontent-sea1-1.cdninstagram.com/t51.2885-15/e15/c0.79.640.640/16124247_1674233409543135_3939962620915744768_n.jpg?ig_cache_key=MTQzOTgzNTgxMzMzMjMyMDIxNg%3D%3D.2.c", "is_video": true, "code": "BP7Uwssjv_Y", "date": 1485861826, "display_src": "https://scontent-sea1-1.cdninstagram.com/t51.2885-15/e15/16124247_1674233409543135_3939962620915744768_n.jpg?ig_cache_key=MTQzOTgzNTgxMzMzMjMyMDIxNg%3D%3D.2", "video_views": 1149, "caption": "A moment above the clouds.\u2800\u2800\u2800\u2800\u2800\u2800\n\u2800\nVideo: @shainblumphotography | Music: @jteveringham\n.\nTag your photos to #newallbest for chance to be featured.", "comments": {"count": 26}, "likes": {"count": 2791}}, {"__typename": "GraphImage", "id": "1437650121872650157", "comments_disabled": false, "dimensions": {"height": 1080, "width": 1080}, "owner": {"id": "436434210"}, "thumbnail_src": "https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/
